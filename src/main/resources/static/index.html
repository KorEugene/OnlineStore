<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Marketplace</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body ng-app="market-front">
<div class="container" ng-controller="indexController">
    <h1>Marketplace</h1>
    <table class="table">
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>actions</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in productsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <button class="btn btn-primary" ng-click="delete(p)">delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div style="margin: 10px 10px 10px 10px">
    <button style="width: 100px" class="btn btn-outline-primary" ng-click="loadProducts()">refresh</button>
    <button style="width: 100px" class="btn btn-outline-primary" ng-click="loadProducts(currentPage - 1)">previous</button>
<!--    <button style="width: 100px" class="btn btn-outline-primary" ng-click="previous()">previous</button>-->
    <button style="width: 100px" class="btn btn-outline-primary" ng-click="loadProducts(currentPage + 1)">next</button>
<!--    <button style="width: 100px" class="btn btn-outline-primary" ng-click="next()">next</button>-->
    </div>
</div>
</body>
</html>
